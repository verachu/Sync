<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta http-equiv="X-UA-Compatibl" content="IE-Edge">
    <meta charset="8">
    <title>Dashboard | Sync </title>

  <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Heebo|Open+Sans:300,400" rel="stylesheet">

  <!--CSS-->
    <link rel="stylesheet" type="text/css" href="CSS/normalize.css">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <link rel="stylesheet" type="text/css" href="CSS/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="CSS/animate.css">
</head>

<body class="dashboard">
    <!-- LEFT NAV -->
    <nav class="left-nav">
        <a href="#"><img src="Images/logo.svg" class="site-logo" alt="Sync"></a>
    <div class="items">
        <ul>
            <li><a href="#"><img src="Images/Recent.svg" alt="Recent"> Recent</a></li>
            <li><a href="#"><img src="Images/All Items.svg" alt="All Items"> All Items</a></li>
            <li><a href="#"><img src="Images/Images.svg" alt="Images"> Images</a></li>
            <li><a href="#"><img src="Images/Notes.svg" alt="Notes" id="left-nav-notes"> Files</a></li>
            <li><a href="#"><img src="Images/Links.svg" alt="Links"> Links</a></li>
        </ul>
    </div>
    <div class="left-nav-setting">
        <a href="#"><img src="Images/Settings.svg" alt="Settings" class="nav-setting"><Setting></a>
    </div>
    </nav>
    <!-- Content!-->
        <section class="content"> 
        <div class="content-header">
            <h2>All Items</h2>
            <form>
                <input type="text" placeholder="Search" required>
            </form>
        </div>
        <div class="content-header-bottom">
            <ul>
                <li><a href="#" class="nav-btn">+</a></li>
                <li class="content-tab">Date Modified</li>
                <li class="content-tab">Sort</li>
            </ul>
        </div>
        <div class="content-top-line"></div>
        <div class="content-main-file">
            <ul>
                <li>
                    <img src="Images/Links-blue.svg" alt="Link">
                    <a href="#">airbnb.com</a>
                    <p>4/23/2017</p>
                </li>
        </div>
        <div class="content-middle-line"></div>
        <div class="content-main-file">
            <ul>
                <li>
                    <img src="Images/Files-blue.svg" alt="Note">
                    <a href="#">Why strong inspiration is great</a>
                    <p>1/15/2017</p>
                </li>
        </div>
        <div class="content-middle-line"></div>
        <div class="content-main-file">
            <ul>
                <li>            
                    <img src="Images/Images-blue.svg" alt="Image">
                    <a href="#">office.png</a>
                    <p>3/17/2017</p>
                </li>
            <ul>
        </div>
        <div class="content-middle-line"></div>
        <div class="content-main-file">
            <ul>
                <li>
                    <img src="Images/Files-blue.svg" alt="Note">
                    <a href="#">Need designers to design</a>
                    <p>2/15/2017</p>
                </li>
            </ul>
        </div>
        </section>
</body>
</html>
